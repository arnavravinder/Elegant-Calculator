<div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="tilt" data-operation="clear">C</button>
      <button class="tilt" data-operation="/">/</button>
      <button class="tilt" data-operation="*">*</button>
      <button class="tilt" data-operation="-">-</button>
      <button class="tilt" data-operation="+">+</button>
      <button class="tilt" data-operation="=">=</button>
      <button class="tilt" data-number="1">1</button>
      <button class="tilt" data-number="2">2</button>
      <button class="tilt" data-number="3">3</button>
      <button class="tilt" data-number="4">4</button>
      <button class="tilt" data-number="5">5</button>
      <button class="tilt" data-number="6">6</button>
      <button class="tilt" data-number="7">7</button>
      <button class="tilt" data-number="8">8</button>
      <button class="tilt" data-number="9">9</button>
      <button class="tilt" data-number="0">0</button>
    </div>
  </div>
